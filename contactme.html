    <h1 style="text-align: center;" class="display-1 mb-1"><b><u>Contact Me</u></b></h1>
    <p class="lead" style="text-align: center;">
      This is the information on how to contact me.
    </p>
    <hr style="border-color: black;">

    <body style="background-color: rgb(120, 200, 210);">
  </div>

  <div class="container">
    <div class=" text-center mt-5 ">

      <h1>Contact me here :D</h1>


    </div>


    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">

            <div class="container">
              <form id="contact-form" role="form">



                <div class="controls">

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">First Name *</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name *" required="required" data-error="Firstname is required.">

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Last Name *</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name *" required="required" data-error="Lastname is required.">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Message *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      </div>

                    </div>


                    <div class="col-md-12">

                      <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                              " value="Send Message">

                    </div>

                  </div>


                </div>
              </form>
            </div>
          </div>


        </div>
        <!-- /.8 -->

      </div>
      <!-- /.row-->
